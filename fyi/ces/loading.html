<script src="js/jquery.rotate.js"></script>
<script>
$(function(){
	var rotation = function (){
		$("#loading img").rotate({
			angle:0,
			animateTo:-360,
			callback: rotation,
			duration:1500,
			easing:function (x,t,b,c,d){
				return c*(t/d)+b;
			}
		});
	}
	rotation();
});
</script>
