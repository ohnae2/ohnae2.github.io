<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="../css/common.css">
<script src="../js/jquery-1.7.2.min.js"></script>
<script src="../js/jquery.easing.1.3.js"></script>
<script src="../js/jquery.transform-0.9.3.min.js"></script>
<script src="../js/jquery.pub.js"></script>
<script src="../js/iscroll.js"></script>
</head>
<body>

<div id="mask" style="display:block;"></div>	


<div id="pop_del" style="display:block;">
	<p>Do you want to delete<br><b>"Vilanoise"</b> ?</p>
	
	<button class="ok">OK</button>
	<button class="cancel">Cancel</button>
</div>

<div id="wrap">	
	<div id="header">
		<div class="time">
			<span class="am on"><img src="../img/time/am.png" alt=""></span>
			<span class="pm"><img src="../img/time/pm.png" alt=""></span>			
			<ul>
				<li><img src="../img/time/none.png" alt=""></li>
				<li><img src="../img/time/7.png" alt=""></li>
				<li><img src="../img/time/dot.png" alt=""></li>
				<li><img src="../img/time/3.png" alt=""></li>
				<li><img src="../img/time/6.png" alt=""></li>
			</ul>
		</div>
		<div class="weather">		
			<h1>
				<b>New York</b>
				<strong>Sunny &amp; Cloudy</strong>
				<span>See more</span>
			</h1>
			<p><img src="../img/weather/01.png" alt=""> <b>15</b><sup>o</sup></p>
		</div>
	</div>
	<div id="content">
		<!-- apps -->
		<div id="apps">
			<div id="clon"><span class="mask"></span><img src="../img/test/list_1.png" alt=""></div>
			<div id="iscroll_apps">	
				<div class="list long">
					<span class="scrollbar"></span>
					<dl>
						<dt><span class="mask"></span><img src="../img/test/list_1.png" alt=""></dt>
						<dd>Vlanoise</dd>
					</dl>
					<dl>
						<dt><span class="mask"></span><img src="../img/test/list_2.png" alt=""></dt>
						<dd>N&amp;S</dd>
					</dl>
					<dl>
						<dt><span class="mask"></span><img src="../img/test/list_3.png" alt=""></dt>
						<dd>Accuweather</dd>
					</dl>
					<dl>
						<dt><span class="mask"></span><img src="../img/test/list_4.png" alt=""></dt>
						<dd>Absolute Radio</dd>
					</dl>
					<dl>
						<dt><span class="mask"></span><img src="../img/test/list_5.png" alt=""></dt>
						<dd>Baeble</dd>
					</dl>
					<dl>
						<dt><span class="mask"></span><img src="../img/test/list_6.png" alt=""></dt>
						<dd>Euro sport</dd>
					</dl>
					<dl>
						<dt><span class="mask"></span><img src="../img/test/list_7.png" alt=""></dt>
						<dd>Jobsite</dd>
					</dl>
					<dl>
						<dt><span class="mask"></span><img src="../img/test/list_8.png" alt=""></dt>
						<dd>UNO TV</dd>
					</dl>
				</div>
			</div>
			<div class="del" style="display:none;"><img src="../img/app/del.png" alt=""></div>
			<div class="del_long"><span></span><img src="../img/app/del_long.png" alt=""></div>
					
		</div>
		<!--// apps -->
	</div>
	<div id="footer">
		<ul>
			<li class="home"><span></span></li>
			<li class="media"><span></span></li>
			<li class="vehicle"><span></span></li>
			<li class="apps"><span class="on"></span></li>
			<li class="store"><span></span></li>
		</ul>
	</div>
</div>
</body>
</html>
