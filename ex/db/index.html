<body data-ng-controller="BodyController">
<!-- <div data-kaisa-header="true"></div> -->
<div data-kaisa-menu="true"></div>
<div id="container">	
	<div id="db">
		<div class="wrap">
			<div data-study-menu="true"></div>
			<h2>DB <button type="button" data-ng-click="ux.copySource()">일괄등록</button></h2>
			
			<div class="wrap_make">
				<div class="wrap_left">
					<h3>
						Column
						<ul>
							<li class="del" data-ng-click="table.delColumn()"></li>
							<li class="add" data-ng-click="table.addColumn()"></li>
						</ul>
					</h3>
					<ul>
						<li data-ng-repeat="i in table.column"><input type="text" value="" /></li>
					</ul>
				</div>
				<div class="wrap_right">
					<h3>
						SQL
						<ul>
							<li><button type="button" class="on" data-ng-click="ux.copySource()">소스복사</button></li>
						</ul>
					</h3>
					<div class="textarea">
						
					</div>
				</div>
			</div>
			
			<ul>
				<li></li>
			</ul>
			
		</div>
	</div>
</div>
<div data-kaisa-footer="true"></div>
</body>
