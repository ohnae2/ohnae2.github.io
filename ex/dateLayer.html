<meta property="og:title" content="Kaisa">

<script src="/js/module/kaisaLayerDatepicker.js"></script>
<script src="/js/controller/ex/dateLayer.js"></script>
</head>
<body data-ng-controller="BodyController">
<div data-kaisa-header="true"></div>
<div data-kaisa-menu="true"></div>
<div id="container">	
	<div id="study">
		<div class="wrap">
			<div data-study-menu="true"></div>
			<h2>Layer-datepicker</h2>
			<form class="searchForm">
				<input type="text" readonly="readonly" data-ng-value="TEST.start.selectDate | date : 'yyyy-MM-dd'" style="display:inline-block; width:200px;" />
				<button type="button" data-ng-click="TEST.toggle($event)">달력</button>
			</form>
		</div>
	</div>
</div>
<div class="layerDatePicker" data-layer-date-picker="true" data-ng-style="TEST.style" data-model="TEST" data-ng-show="TEST.active">
	<div data-layer-date-picker-calendar="true"></div>
</div>
<div data-kaisa-footer="true"></div>
</body>
</html>
