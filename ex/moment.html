			<textarea style="height:500px;">moment().format('MMMM Do YYYY, h:mm:ss a'); // 3월 25일 2021, 2:50:27 오후
moment().format('dddd');                    // 목요일
moment().format("MMM Do YY");               // 3월 25일 21
moment().format('YYYY [escaped] YYYY');     // 2021 escaped 2021
moment().format();                          // 2021-03-25T14:50:27+09:00
Relative Time
moment("20111031", "YYYYMMDD").fromNow(); // 9년 전
moment("20120620", "YYYYMMDD").fromNow(); // 9년 전
moment().startOf('day').fromNow();        // 15시간 전
moment().endOf('day').fromNow();          // 9시간 후
moment().startOf('hour').fromNow();       // 한 시간 전
Calendar Time
moment().subtract(10, 'days').calendar(); // 2021.03.15.
moment().subtract(6, 'days').calendar();  // 지난주 금요일 오후 2:50
moment().subtract(3, 'days').calendar();  // 지난주 월요일 오후 2:50
moment().subtract(1, 'days').calendar();  // 어제 오후 2:50
moment().calendar();                      // 오늘 오후 2:50
moment().add(1, 'days').calendar();       // 내일 오후 2:50
moment().add(3, 'days').calendar();       // 일요일 오후 2:50
moment().add(10, 'days').calendar();      // 2021.04.04.
Multiple Locale Support
moment.locale();         // ko
moment().format('LT');   // 오후 2:50
moment().format('LTS');  // 오후 2:50:27
moment().format('L');    // 2021.03.25.
moment().format('l');    // 2021.03.25.
moment().format('LL');   // 2021년 3월 25일
moment().format('ll');   // 2021년 3월 25일
moment().format('LLL');  // 2021년 3월 25일 오후 2:50
moment().format('lll');  // 2021년 3월 25일 오후 2:50
moment().format('LLLL'); // 2021년 3월 25일 목요일 오후 2:50
