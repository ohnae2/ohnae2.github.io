<!DOCTYPE html>
<html lang="kor" data-ng-app="KaisaApp" data-ng-controller="KaisaController">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="pragma" content="no-cache" />
<meta name="robots" content="index,follow">
<title>Kaisa</title>
<meta name="keywords" content="Kaisa,가이사,카이사,가평,홈페이지">
<meta name="description" content="Kaisa,가이사,카이사,가평,홈페이지">
<meta property="og:type" content="website">
<meta property="og:title" content="Kaisa">
<meta property="og:description" content="Kaisa,가이사,카이사,가평,홈페이지">
<meta property="og:image" content="http://kaisa.co.kr/img/common/logo.png">
<meta property="og:url" content="http://kaisa.co.kr">
<meta name="fragment" content="!">
<meta name="viewport" content="width=device-width, user-scalable=no">
<link rel="shortcut icon" href="/img/favicon.ico?ver=0.1" type="image/x-icon">
<link rel="stylesheet" href="/css/common.css" type="text/css">
<link rel="stylesheet" href="/css/module/grid.css" type="text/css">
<!--[if lt IE 10]>
<link rel="stylesheet" href="/css/old_browser.css" type="text/css" />
<![endif]-->
<!--[if IE 8]>
<script src="/js/lib/es/es5-shim.min.js"></script>
<![endif]-->
<script src="/js/lib/jquery/jquery-1.11.1.min.js"></script>
<script src="/js/lib/angular/angular.min.js"></script>
<script src="/js/min/kaisa.js"></script>
<script src="/js/module/kaisaGridDatepicker.js"></script>
<script src="/js/controller/ex/dictionary.js"></script>
</head>
<body data-ng-controller="BodyController">
<div data-kaisa-header="true"></div>
<div data-kaisa-menu="true"></div>
<div id="container">
	<div id="study">
		<div class="wrap">
			<div data-study-menu="true"></div>

			<h2>Grid</h2>
			<!-- search form -->
			<form class="search" name="dicForm" data-ng-submit="dicGrid.search()">
				<fieldset>
					<legend>section</legend>
					<table>
						<tbody>
							<tr>
								<th>약어</th> <!-- class="required" -->
								<td><label><input name="ABB" data-ng-model="dicGrid.searchParam.ABB" type="text" autocomplete="off" autofocus></label></td>  <!-- data-ng-required="true" -->
							</tr>
						</tbody>
					</table>
				</fieldset>
				<div class="btnWrap">
					<button type="submit">검색</button>
					<button type="reset" data-ng-click="dicGrid.searchReset()">초기화</button>
				</div>
			</form>
			<!-- search list -->
			<div class="titleWrap">
				<h4>용어사전 <span>(총 <strong>{{dicGrid.total}}</strong>건)</span></h4>
			</div>
			<div class="gridBtnWrap">
				<button type="button" data-ng-click="dicGrid.add()">추가</button>
				<button type="button" data-ng-click="dicGrid.remove()">삭제</button>
				<button type="reset" data-ng-click="dicGrid.reset()">변경취소</button>
				<button type="submit" data-ng-click="dicGrid.save()">저장</button>
				<div class="btnArea">
					<div kaisa-grid-paging="true" model="dicGrid"></div>
					<button type="button" class="excel" data-ng-click="dicGrid.excelExport()">Excel download</button>
				</div>
			</div>
			<!-- grid -->
			<div kaisa-grid model="dicGrid"></div>
			<!--// grid -->
		</div>
	</div>
</div>
<div data-kaisa-footer="true"></div>
</body>
</html>
