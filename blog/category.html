<html lang="kor" data-ng-app="KaisaApp" data-ng-controller="KaisaController">

<meta property="og:url" content="http://kaisa.co.kr">

<link rel="stylesheet" href="/css/common.css" type="text/css">
<link rel="stylesheet" href="/css/category.css" type="text/css">
<link rel="stylesheet" href="/css/module/grid.css" type="text/css">

<script src="/js/lib/es/es5-shim.min.js"></script>

<script src="/js/lib/jquery/jquery-1.11.1.min.js"></script>
<script src="/js/lib/angular/angular.min.js"></script>
<script src="/js/min/kaisa.js"></script>
<script src="/js/module/kaisaGridDatepicker.js"></script>
<script src="/js/controller/category.js"></script>
</head>
<body data-ng-controller="BodyController">
<div data-kaisa-header="true"></div>
<div data-kaisa-menu="true"></div>
<div id="container">	
	<div id="illust">
		<div class="wrap">
			
			<h2>Category</h2>
			<!-- search form -->
			<form class="search" name="categoryForm" data-ng-submit="categoryGrid.search()">
				<fieldset>
					<legend>section</legend>
					<table>
						<tbody>
							<tr>
								<th>카테고리명</th> <!-- class="required" -->
								<td><label><input name="CATEGORY_NAME" data-ng-model="categoryGrid.searchParam.CATEGORY_NAME" type="text" autocomplete="off" autofocus></label></td>  <!-- data-ng-required="true" -->
							</tr>
						</tbody>
					</table>
				</fieldset>
				<div class="btnWrap">
					<button type="submit">검색</button>
					<button type="reset" data-ng-click="categoryGrid.searchReset()">초기화</button>
				</div>
			</form>
			<!-- search list -->
			<div class="titleWrap">
				<h4>용어사전 <span>(총 <strong>{{categoryGrid.total}}</strong>건)</span></h4>
			</div>
			<div class="gridBtnWrap">
				<button type="button" data-ng-click="categoryGrid.add()">추가</button>
				<button type="button" data-ng-click="categoryGrid.remove()">삭제</button>
				<button type="reset" data-ng-click="categoryGrid.reset()">변경취소</button>
				<button type="submit" data-ng-click="categoryGrid.save()">저장</button>
				<div class="btnArea">
					<div kaisa-grid-paging="true" model="categoryGrid"></div>
					<button type="button" class="excel" data-ng-click="categoryGrid.excelExport()">Excel download</button>
				</div>
			</div>
			<!-- grid -->
			<div kaisa-grid model="categoryGrid"></div>
			<!--// grid -->	
		</div>
	</div>
</div>
<div data-kaisa-footer="true"></div>
</body>
</html>
